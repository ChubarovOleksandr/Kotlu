<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="uk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/review.css">
    <link rel="stylesheet" type="text/css" href="style/media.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>СВІТЛИК - Відгук</title>
</head>

<body>
    <header class="header">
        <nav class="header__container">
            <div class="catalog section">
                <a href="catalog.html">Каталог</a>
            </div>
            <div class="poshta section">
                <a href="delievery.html">Доставка</a>
            </div>
            <div class="logo">
                <a class="logo" href="index.html">
                    <img src="src/img/logo.png" alt="logo">
                    <span>Світлик.юа</span>
                </a>
            </div>
            <div class="photo section">
                <a href="photos.html">Фото і відео</a>
            </div>
            <div class="contact section">
                <a href="contact.html">Зв'язок</a>
            </div>
        </nav>
        <div class="header__adaptive">
            <div class="adaptive__logo">
                <a href="index.html"><img src="src/img/logo.png" alt="logo"></a>
            </div>
            <div class="burger">
                <img src="src/img/burger.png" alt="burger">
            </div>
        </div>
    </header>
    <main class="main review__body">
        <div class="review__container content">
            <h1>Ваш відгук важливий!</h1>
            <form action="php/send.php" class="review__form" method="POST" id="reviewForm" onsubmit="submitForm(event); return false;">
                <span>Ім'я</span>
                <input type="text" name="name" minlength="2" maxlength="30" placeholder="ім'я та прізвище">
                <span>Напишіть відгук</span>
                <textarea name="review" minlength="5" maxlength="400" id="review"></textarea>
                <button type="submit" id="submitBtn">Залишити</button>
            </form>
        </div>
        <div class="main__menu">
            <div class="menu__wrapper">
                <ul class="menu__list">
                    <li class="list__item"><a href="index.html">Головна</a></li>
                    <li class="list__item"><a href="catalog.html">Каталог</a></li>
                    <li class="list__item"><a href="delievery.html">Доставка</a></li>
                    <li class="list__item"><a href="photos.html">Фото і відео</a></li>
                    <li class="list__item"><a href="contact.html">Зв'язок</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="js/leftReview.js"></script>
    <script src="js/index.js"></script>
</body>
